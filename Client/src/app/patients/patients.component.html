<div>
    <h3>Patients</h3>
    <br />
    <table class="table table-striped table-hover" *ngIf="(patientsObs | async)?.length > 0">
        <thead>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Birthdate</th>
            <th>Country</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of (patientsObs | async)">
                <td>
                    <img [src]="getPhotoUrl(item)" width="50" height="50"
                        onerror="if (this.src != 'https://localhost:5001/photos/avatar.png') this.src = 'https://localhost:5001/photos/avatar.png';">
                </td>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.birthdate | date: "yyyy/MM/dd" }}</td>
                <td>{{ item.country }}</td>
                <td><a [routerLink]="" (click)="delete(item.id)" class="btn btn-info btn-sm">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <br />
    <div>
        <a [routerLink]="['/add']" class="btn btn-primary">Add new</a>
    </div>
</div>
